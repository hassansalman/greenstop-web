
  <!-- Three Main Points -->
  <section class="section section30 form-bg content-space-three white-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="headline">
            <div class="container">

                <div class="row centered-form">
                  <div class="col-lg-10 col-md-8 col-md-offset-1 col-sm-5">
                    <div class="banner-form">
                      <div class="form-title">
                        <h2>Venture Cannabis</h2>
                      </div>
                      <div class="form-body">
                        <h3>Venture Cannabis is looking for cable and internet networks to air season one. To inquire please fill out form below.</h3>
                        <form id="vc-form" class="form" method="post" action="https://getsimpleform.com/messages?form_api_token={{ site.token_vc }}">
													<input type='hidden' name='redirect_to' value='http://greenstop.us' />
                          <div class="form-group">
                            <div class="row">
                              <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" name="firstname-vc" id="firstname-vc" class="form-control input-sm" required placeholder="First Name">
                                </div>
                              </div>
                              <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" name="lastname-vc" id="lastname-vc" class="form-control input-sm" required placeholder="Last Name">
                                </div>
                              </div>
                            </div>
                          </div>
													<div class="form-group">

													<div class="row">
														<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input name="email-vc" id="email-vc" type="email" class="form-control input-sm" required placeholder="E-mail Address">												</div>
											</div>
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input name="phone-vc" id="phone-vc" type="phone" class="form-control input-sm" required placeholder="Phone Number">
													</div>
													</div>
														</div>
													</div>

                          <div class="form-group">
                            <input name="company-vc" id="company-vc" type="text" class="form-control input-sm" required placeholder="Your Company">
                          </div>

                        <div class="form-group">
                            <textarea class="form-control input-sm" id="comment" name="comment" placeholder="Your Message"></textarea>
                        </div>
                          <button type="submit" class="btn btn-big btn-transparent">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
