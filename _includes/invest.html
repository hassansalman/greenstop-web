
  <!-- Three Main Points -->
  <section id="investor-sec" class="section section30 content-space-three white-text investor-sec">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="headline">
            <div class="container">
                <div class="row centered-form">
                  <div class="col-lg-10 col-md-8 col-md-offset-1 col-sm-5">
                    <div class="banner-form">
                      <div class="form-title">
                        <h2>Investor Relations</h2>
                      </div>
                      <div class="form-body">
                        <h3>GreenSTOP is currently looking for accredited investors. To inquire please fill our the form below</h3>
                        <form id="form_invest" class="form" method="post" action="https://getsimpleform.com/messages?form_api_token={{ site.token_invest }}">
													<input type='hidden' name='redirect_to' value='http://greenstop.us' />
													<div class="form-group">
                            <div class="row">
                              <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" name="firstname_invest" id="firstname_invest" class="form-control input-sm" required placeholder="First Name">
                                </div>
                              </div>
                              <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                  <input type="text" name="lastname_invest" id="lastname_invest" class="form-control input-sm" required placeholder="Last Name">
                                </div>
                              </div>
                            </div>
                          </div>
													<div class="form-group">

													<div class="row">
														<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input name="email_invest" id="email_invest" type="email" class="form-control input-sm" required placeholder="E-mail Address">												</div>
											</div>
												<div class="col-xs-6 col-sm-6 col-md-6">
													<div class="form-group">
														<input name="phone_invest" id="phone_invest" type="phone" class="form-control input-sm" required placeholder="Phone Number">
													</div>
													</div>
														</div>
													</div>

                          <div class="form-group">
                            <input name="company_invest" id="company_invest" type="text" class="form-control input-sm" required placeholder="Your Company">
                          </div>

                        <div class="form-group">
                            <textarea class="form-control input-sm" name="comment" placeholder="Your Message"></textarea>
                        </div>
                          <button type="submit" class="btn btn-big btn-transparent">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
